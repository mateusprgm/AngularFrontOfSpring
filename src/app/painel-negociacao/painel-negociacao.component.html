<p-panel header="Nova oportunidade">
  <div class="p-grid">
      <div class="p-col-2">Descricao</div>
      <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidade.descricao">
      </div>
      <div class="p-col-2">Prospecto</div>
      <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidade.nomeProspecto">
      </div>
      <div class="p-col-2">Valor</div>
      <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidade.valor">
      </div>
    
      <div class="p-col-10 p-offset-2">
        <button pButton type="submit" label="Adicionar" (click)="adicionar();"></button>
      </div>
  </div>
</p-panel>

<p-panel header="Atualizar oportunidade">
  <div class="p-grid">
      <div class="p-col-2">Descricao</div>
      <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidadeUpdt.descricao">
      </div>
      <div class="p-col-2">Prospecto</div>
      <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidadeUpdt.nomeProspecto">
      </div>
      <div class="p-col-2">Valor</div>
      <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidadeUpdt.valor">
      </div>
    
      <div class="p-col-10 p-offset-2">
        <div class="p-col-5">
            <button pButton type="submit" label="Salvar Alterações" (click)="atualizar(oportunidadeUpdt);"></button>
            <button pButton type="button" label="Cancelar Alterações" (click)="atualizar(oportunidadeUpdt);" class="cancelar ui-button-danger"></button>
        </div>
      </div>
  </div>
</p-panel>

<br>

<p-table [value]="oportunidades">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Prospecto</th>
      <th>Valor</th>
      <th>Ações</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-oportunidade>
    <tr>
      <td>{{oportunidade.descricao}}</td>
      <td>{{oportunidade.nomeProspecto}}</td>
      <td>{{oportunidade.valor}}</td>
      

      <td><button pButton type="button" label="EXCLUIR" (click)="deletar(oportunidade);" class="cancelar ui-button-danger"></button></td>
      <td><button pButton type="button" label="ALTERAR" (click)="preparar(oportunidade);" class="cancelar ui-button-warning"></button></td>
      
    </tr>
  </ng-template>
</p-table>
